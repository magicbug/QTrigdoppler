name: Build QTrigdoppler onefile executables

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
          - os: windows-latest
            name: windows

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile QTrigdoppler.py --noconsole --exclude PyQt6 --splash images/splash.jpg

      - name: Prepare package (Linux)
        if: matrix.name == 'linux'
        run: |
          mkdir package
          cp dist/* package/
          cp config.ini doppler.sqf mykepler.txt package/
          cd package
          zip -r ../QTrigdoppler-${{ matrix.name }}.zip *

      - name: Prepare package (Windows)
        if: matrix.name == 'windows'
        run: |
          mkdir package
          copy dist\* package\
          copy config.ini package\
          copy doppler.sqf package\
          copy mykepler.txt package\
          Compress-Archive -Path package\* -DestinationPath QTrigdoppler-${{ matrix.name }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QTrigdoppler-${{ matrix.name }}
          path: package/*
          
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: package/*
